<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,400;1,500&family=Roboto+Slab:wght@900&family=Tilt+Neon&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <section class="selectSection">
        <div class="gameTitle">
            <h1>Tic Tac Toe Game</h1>
        </div>
    
    
        <div class="playerSection">
    
            
            <div class="player1Div">
                <div class="bottomSpace">
                    <h3 class="player1Heading centerDiv">Player 1:</h3>
                    <input class="playerInputName" id="player1Name" type="text" placeholder="type your username">
                </div>

            
                <div class="centerBtn">
                    <button id="human1" class="player1Btn buttonHover " value="human1">Human</button>
                    <br>
                    <button id="bot1" class="bot1Btn buttonHover" value="bot1">AI</button>
                </div>
    
            </div>
    
    
            <div class="player2Div centerDiv">
                <div class="bottomSpace">
                    <h3 class="player2Heading">Player 2:</h3>
                    <input type="text" class="playerInputName" id="player2Name" placeholder="type your username">
                </div>

    
                <div class="centerBtn">
                    <button id="human2" class="player2Btn buttonHover" value="human2">Human</button>
                    <br>
                    <button id="bot2" class="bot2Btn buttonHover" value="bot2">AI</button>
                </div>
    
            </div>
    
    
        </div>
    
    
        
        <div class="startTheGameSection">
    
            <button type="button" class="startGameBtn" onclick="getUserName()" >Start</button>
            
        </div>
    </section>




    <section>
        <h1 class="playerText hidden"></h1>
        <div class="game">
            <div class="gameSection hidden">
            
            </div>
        </div>

    </section>

    <section class="winnerSection">
        <div class="winnerModal hidden">
            <h1 class="winnerText">
                You have won!
            </h1>

            <button>Play again!</button>
            <button>choose other mode</button>
        </div>
    </section>



</body>
<script src="./main.js"></script>
</html>
