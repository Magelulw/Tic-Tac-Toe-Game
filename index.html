<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600;700;800;900&family=Tilt+Neon&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="gameTitle">
        <h1>Tic Tac Toe Game</h1>
    </section>


    <section class="playerSection">


        <div class="player1Div">

            <h3 class="player1Heading">Player1</h3>
        
            <div class="displayGrid">
                <button class="player1">Human</button>
                <button class="bot1">AI</button>
            </div>

        </div>


        <div class="player2Div">

            <h3 class="player2Heading">Player2</h3>

            <div class="displayGrid">
                <button class="player2">Human</button>
                <button class="Bot2">AI</button>
            </div>

        </div>


    </section>


    
    <section class="startTheGameSection">

        <button class="startGame">Start</button>
        
    </section>



    <section class="game hidden">
        <div class="gameSection">
            <div class="gameCell1 CellSize"></div>
            <div class="gameCell2 CellSize"></div>
            <div class="gameCell3 CellSize"></div>
            <div class="gameCell4 CellSize"></div>
            <div class="gameCell5 CellSize"></div>
            <div class="gameCell6 CellSize"></div>
            <div class="gameCell7 CellSize"></div>
            <div class="gameCell8 CellSize"></div>
            <div class="gameCell9 CellSize"></div>
        </div>
    </section>



</body>
<script src="./main.js"></script>
</html>
