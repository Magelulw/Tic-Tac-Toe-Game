<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,400;1,500&family=Roboto+Slab:wght@900&family=Tilt+Neon&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="gameTitle">
        <h1>Tic Tac Toe Game</h1>
    </section>


    <section class="playerSection">


        <div class="player1Div">

            <h3 class="player1Heading">Player1</h3>
        
            <div class="centerBtn">
                <button class="player1Btn" value="human">Human</button>
                <br>
                <button class="bot1Btn" value="bot">AI</button>
            </div>

        </div>


        <div class="player2Div">

            <h3 class="player2Heading">Player2</h3>

            <div class="centerBtn">
                <button class="player2Btn" value="human">Human</button>
                <br>
                <button class="Bot2Btn" value="bot">AI</button>
            </div>

        </div>


    </section>


    
    <section class="startTheGameSection">

        <button class="startGame">Start</button>
        
    </section>



    <section class="game hidden">
        <div class="gameSection">
        </div>
    </section>



</body>
<script src="./main.js"></script>
</html>
